<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout | DigiClo</title>
    <meta name="description" content="Complete your purchase at DigiClo. Secure and easy checkout process." />
    <link rel="stylesheet" href="css/style.css" />
    
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="assets/logo.png" alt="DigiClo Logo" /></a>
        </div>
        <nav class="navigation">
            <ul>
                <li class="nav"><a href="index.html">Home</a></li>
                <li class="nav"><a href="shop.html">Shop</a></li>
                <li class="nav"><a href="about.html">About Us</a></li>
                <li class="nav"><a href="contact.html">Contact Us</a></li>
                <li class="nav"><a href="cart.html">Cart</a></li>
                <li class="nav"><a href="checkout.html">Checkout</a></li>
                <li class="nav"><a href="account.html">My Account</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="checkout">
            <h1>Checkout</h1>
            <form id="checkout-form"  method="POST">
                <h2>Billing Information</h2>
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full_name" required />

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required />

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required />

                <label for="state">State:</label>
                <input type="text" id="state" name="state" required />

                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" name="zip" required />

                <h2>Payment Information</h2>
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card_number" required />

                <label for="expiry-date">Expiry Date:</label>
                <input type="text" id="expiry-date" name="expiry_date"
                <input type="text" id="expiry-date" name="expiry_date" placeholder="MM/YY" required />

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required />

                <button type="submit">Complete Purchase</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 DigiClo. All rights reserved.</p>
        </div>
    </footer>

    <script src="/js/main.js"></script>
</body>
</html>
