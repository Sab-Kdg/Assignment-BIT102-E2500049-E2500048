<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart | DigiClo</title>
    <meta name="description" content="View and manage your shopping cart at DigiClo." />
    <link rel="stylesheet" href="css/style.css" />
    
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="assets/logo.png" alt="DigiClo Logo" /></a>
        </div>
        <nav class="navigation">
            <ul>
                <li class="nav"><a href="index.html">Home</a></li>
                <li class="nav"><a href="shop.html">Shop</a></li>
                <li class="nav"><a href="about.html">About Us</a></li>
                <li class="nav"><a href="contact.html">Contact Us</a></li>
                <li class="nav"><a href="cart.html">Cart</a></li>
                <li class="nav"><a href="checkout.html">Checkout</a></li>
                <li class="nav"><a href="account.html">My Account</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="cart">
            <h1>Your Shopping Cart</h1>
            <div class="cart-items">
                
                <div class="cart-item">
                    <img src="assets/Cap.jpg" alt="Product 1" />
                    <div class="item-details">
                        <h2>Cap </h2>
                        <p class="price">$29.99</p>
                        <input type="number" value="1" min="1" class="quantity" />
                        <button class="remove">Remove</button>
                    </div>
                </div>
                <div class="cart-item">
                    <img src="assets/jacket.png" alt="Product 2" />
                    <div class="item-details">
                        <h2> Comfy jacket</h2>
                        <p class="price">$39.99</p>
                        <input type="number" value="1" min="1" class="quantity" />
                        <button class="remove">Remove</button>
                    </div>
                </div>
                <div class="cart-item">
                    <img src="assets/White T-shirt.jpg" alt="Product 2" />
                    <div class="item-details">
                        <h2> White T-shirt</h2>
                        <p class="price">$9.99</p>
                        <input type="number" value="1" min="1" class="quantity" />
                        <button class="remove">Remove</button>
                    </div>
               
            </div>
            <div class="total-price">
                <h2>Total: $90</h2> 
            </div>
            <button onclick="location.href='checkout.html'">Proceed to Checkout</button>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 DigiClo. All rights reserved.</p>
        </div>
    </footer>

    <script src="/js/main.js"></script>
</body>
</html>
